    <h1>Suggestions Form</h1>
    <form>
        <fieldset>
          <legend>Feature/balance suggestions for characters</legend>
          <label for="suggestion-type">Type of suggestion you'd like to give</label>
          <input list="suggestion-types" name="suggestion-type" id="suggestion-type">
          <datalist id="suggestion-types">
            <option value="New Feature">
            <option value="Balance Change">
            <option value="Bug Report">
          </datalist>
          <br>
          <br>
          <label for="character">Character you'd like to give suggestions for:</label>
          <select name="character" id="character">
            <optgroup label="Skirmishers">
                <option value="Akamien">Akamien</option>
                <option value="Aspen">Aspen</option>
            </optgroup>
            <optgroup label="Arcanists">
                <option value="Mival">Mival</option>
                <option value="Poko">Poko</option>
            </optgroup>
            <optgroup label="Brawlers">
                <option value="Raouss">Raouss</option>
                <option value="Sothro">Sothro</option>
            </optgroup>
          </select>
          <br>
          <br>
          <label for="suggestion">Suggestions</label>
          <br>
          <textarea id="suggestion" name="suggestion" rows="4" cols="30"></textarea>
          <br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
